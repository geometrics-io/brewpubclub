<div ng-class="{'has-warning': newForm.first.$invalid}"
     class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1 newMemOne">
    <span class="input-group-addon">First Name</span>
    <input type="text" ng-model="themember.firstname" class="form-control ng-scope"
           required
           id="firstname"
           name="first"
           aria-describedby="sizing-addon1"/>
</div>
<div ng-class="{'has-warning': newForm.last.$invalid}"
     class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">Last Name</span>
    <input type="text" ng-model="themember.lastname" class="form-control" id="lastname" required
           name="last"
           aria-describedby="sizing-addon1"/>
</div>
<div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">Alt First Name</span>
    <input type="text" ng-model="themember.alt_firstname" class="form-control ng-scope"
           id="alt_firstname"
           aria-describedby="sizing-addon1"/>
</div>
<div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">Alt Last Name</span>
    <input type="text" ng-model="themember.alt_lastname" class="form-control"
           id="alt_lastname"
           aria-describedby="sizing-addon1"/>
</div>
<div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">Street Address</span>
    <input type="text" ng-model="themember.street" class="form-control" id="street"
           aria-describedby="sizing-addon1"/>
</div>
<div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">City</span>
    <input type="text" ng-model="themember.city" class="form-control" id="city"
           aria-describedby="sizing-addon1"/>
</div>
<div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">State</span>
    <input type="text" ng-model="themember.state" class="form-control" id="state"
           aria-describedby="sizing-addon1"/>
</div>
<div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">Zip</span>
    <input type="text" ng-model="themember.zip" class="form-control" id="zip"
           aria-describedby="sizing-addon1"/>
</div>
<div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">Phone Number</span>
    <input type="text" ng-model="themember.phone" class="form-control" id="phone"
           aria-describedby="sizing-addon1"/>
</div>
<div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">Email</span>
    <input type="text" ng-model="themember.email" class="form-control" id="email"
           aria-describedby="sizing-addon1"/>
</div>

<div ng-class="{'has-warning': newForm.start.$invalid}" class="input-group input-group-md col-xs-10 col-xs-offset-1">
    <span class="input-group-addon">Start Date</span>
    <input type="text" required class="form-control" id="start_date" uib-datepicker-popup ng-model="themember.start_date"
           is-open="status.opened"
           name="start" aria-describedby="sizing-addon1" datepicker-options="dateOptions" ng-required="true"
           close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
</div>

<div class="container-fluid ng-scope">
    <div class="row ng-scope radio-type">
        <label class="col-xs-2 col-xs-offset-2">
            <input type="radio" ng-model="themember.membership" value="social">
            Social
        </label>
        <label class="col-xs-2">
            <input type="radio" ng-model="themember.membership" value="flex">
            Flex
        </label>
        <label class="col-xs-2">
            <input type="radio" ng-model="themember.membership" value="half">
            Half
        </label>
        <label class="col-xs-2">
            <input type="radio" ng-model="themember.membership" value="full">
            Full
        </label>
    </div>
</div>
