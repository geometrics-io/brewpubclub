<div ng-controller='MemberCreateController'>
    <div class="container-fluid">
        <div class="row">
            <form novalidate class="simple-form ng-scope ng-valid" role="form" ng-submit="addMember()">
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1 newMemOne">
                    <span class="input-group-addon">First Name</span>
                    <input type="text" ng-model="member.firstName" class="form-control ng-scope" id="firstName"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">Last Name</span>
                    <input type="text" ng-model="member.lastName" class="form-control" id="lastName"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">Alt First Name</span>
                    <input type="text" ng-model="member.alt_firstname" class="form-control ng-scope"
                           id="alt_firstname"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">Alt Last Name</span>
                    <input type="text" ng-model="member.alt_lastname" class="form-control"
                           id="alt_lastname"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">Street Address</span>
                    <input type="text" ng-model="member.streetAddress" class="form-control" id="streetAddress"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">City</span>
                    <input type="text" ng-model="member.city" class="form-control" id="city"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">State</span>
                    <input type="text" ng-model="member.state" class="form-control" id="state"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">Zip</span>
                    <input type="text" ng-model="member.zip" class="form-control" id="zip"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="ng-scope input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">Phone Number</span>
                    <input type="text" ng-model="member.zip" class="form-control" id="phoneNumber"
                           aria-describedby="sizing-addon1"/>
                </div>

                <div class="input-group input-group-md col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">Start Date</span>
                    <input type="date" ng-model="member.startDate" class="form-control datePicker" id="startDate"
                           aria-describedby="sizing-addon1"/>
                </div>
                <div class="container-fluid ng-scope">
                    <div class="row ng-scope radio-type">
                        <label class="col-xs-2 col-xs-offset-2">
                            <input type="radio" ng-model="member.type" value="social">
                            Social
                        </label>
                        <label class="col-xs-2">
                            <input type="radio" ng-model="member.type" value="flex">
                            Flex
                        </label>
                        <label class="col-xs-2">
                            <input type="radio" ng-model="member.type" value="half">
                            Half
                        </label>
                        <label class="col-xs-2">
                            <input type="radio" ng-model="member.type" value="full">
                            Full
                        </label>
                    </div>
                </div>
                <div class="ng-scope">

                    <input class="submitBtn btn btn-default btn-md col-xs-4 col-xs-offset-4" type="submit"
                           value="Save"/>
                </div>
            </form>
        </div>
    </div>
</div>
